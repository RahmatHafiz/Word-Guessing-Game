<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Kata</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Tebak Kata!</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Petunjuk: <span></span></p>
                <p class="guess-left">Tebakan tersisa: <span></span></p>
                <p class="wrong-letter">Huruf yang salah: <span></span></p>
            </div>
            <button class="reset-btn">Ulangi Permainan</button>
        </div>
    </div>
    <script src="kata.js"></script>
    <script src="script.js"></script>
</body>

</html>
